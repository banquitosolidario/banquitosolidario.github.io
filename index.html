<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Redirigiendo…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function () {
      var host = (location.hostname || "").toLowerCase();

      // Si viene del subdominio personalizado (con o sin "www")
      if (host.includes("banquitosolidario.radionopal.com")) {
        location.replace("/info-rn/");
      } 
      // Si viene de GitHub Pages
      else if (host.includes("banquitosolidario.github.io")) {
        location.replace("https://docs.google.com/spreadsheets/d/14mZos8uujYuG3CoOvuv9x_Tpdfng_2ESiDWbcU1w_Ko/view?gid=0#gid=0");
      } 
      // Cualquier otro dominio (por ejemplo, local)
      else {
        location.replace("https://docs.google.com/spreadsheets/d/14mZos8uujYuG3CoOvuv9x_Tpdfng_2ESiDWbcU1w_Ko/view?gid=0#gid=0");
      }
    })();
  </script>
</head>
